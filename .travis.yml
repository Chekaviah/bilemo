language: php
sudo: false
php:
  - '7.1'

env:
  global:
    - LC_ALL=en_US.UTF-8

script:
   - composer install
   - mkdir var/jwt
   - openssl genrsa -out var/jwt/private.pem -aes256 4096
   - openssl rsa -pubout -in var/jwt/private.pem -out var/jwt/public.pem
   - php bin/console doctrine:schema:create --env=test
   - php bin/phpunit
   - php bin/behat
